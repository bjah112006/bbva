<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<f:loadBundle basename="com.ibm.bbva.messages.Messages" var="msg"/>

<div id="divBloque2_1" class="bloque">    
    <div class="contenido-bloque">
    
       <span class="columna" style="width:130px">
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaHist.codExpediente']}:" styleClass="etiqueta"/>                              
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaHist.tipoDoi']}:" styleClass="etiqueta"/>
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaHist.apePaterno']}:" styleClass="etiqueta"/>              
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaHist.nombres']}:" styleClass="etiqueta"/>                
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaHist.producto']}:" styleClass="etiqueta"/>                                
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaHist.feInicio']}:" styleClass="etiqueta"/>                
            </div>   
        </span>
    
        <span class="columna" style="width:250px">
            <div class="campo-espaciado">        
                <h:inputText id="idCodExpediente" value="#{buscarBandejaHist.codigoExpediente}" styleClass="valor soloNumeros" style="width: 200px;"
                onkeypress="eventoEnter(event);"/>                
            </div>
            <div class="campo-espaciado">
                <h:selectOneMenu value="#{buscarBandejaHist.tipoDOISeleccionado}" required="true"
            		             style ="width:205px;" styleClass="valor-componente" immediate="true"
            		             id="idTipoDoi" onkeypress="eventoEnter(event);">
				    <f:selectItems value="#{buscarBandejaHist.tiposDOI}"/>				    
                </h:selectOneMenu>              
                <h:message for="idTipoDoi" errorClass="mensaje-error"/>
            </div>
            <div class="campo-espaciado">
                <h:inputText id="idApePaterno" value="#{buscarBandejaHist.apPaterno}" styleClass="valor" style="width: 200px;"
                onkeypress="eventoEnter(event);"/>                
            </div>
            <div class="campo-espaciado">
                <h:inputText id="idNombres" value="#{buscarBandejaHist.nombres}" styleClass="valor" style="width: 200px;"
                onkeypress="eventoEnter(event);"/>                
            </div>
            <div class="campo-espaciado">
                <h:selectOneMenu value="#{buscarBandejaHist.productoSeleccionado}" required="true"
                                 onchange="submit()"
                                 valueChangeListener="#{buscarBandejaHist.cambiarSubProductos}"
            		             style ="width:205px;" styleClass="valor-componente" immediate="true"
            		             id="idProductoSel" onkeypress="eventoEnter(event);">
				    <f:selectItems value="#{buscarBandejaHist.productos}"/>
                </h:selectOneMenu>           
            </div>                      
            <div class="campo-espaciado">
               <h:inputText id="fecInicio" value="#{buscarBandejaHist.fechaInicio}" style="width:80px;" class="formatoFecha" 
                maxlength="10" onblur="validarFormatoFechaInicio(); validarFechaInicio();">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
               </h:inputText>
            </div>     
        </span>
        
        <span class="columna" style="width:125px">
            <div class="campo-espaciado espacios-etiqueta" style="margin-top: 30px;">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaHist.numDoi']}:" styleClass="etiqueta"/>                                
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaHist.apeMaterno']}:" styleClass="etiqueta"/>                
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaHist.codigocliente']}:" styleClass="etiqueta"/>                                
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaHist.subProducto']}:" styleClass="etiqueta"/>                                
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaHist.feFin']}:" styleClass="etiqueta"/>                                
            </div>
        </span>
        
        <span class="columna" style="width:250px">
            <div class="campo-espaciado" style="margin-top: 25px;">                
                <h:inputText id="idNumDoi" value="#{buscarBandejaHist.numeroDOI}" styleClass="valor" style="width: 200px;"
                onkeypress="eventoEnter(event);"/>
                <h:message for="idNumDoi" errorClass="mensaje-error"/>                 
            </div>
            <div class="campo-espaciado">
                <h:inputText id="idApeMaterno" value="#{buscarBandejaHist.apMaterno}" styleClass="valor" style="width: 200px;"
                onkeypress="eventoEnter(event);"/>                
            </div>
            <div class="campo-espaciado">
                <h:inputText id="idCodigoCli" value="#{buscarBandejaHist.codigoCliente}" styleClass="valor" style="width: 200px;"
                onkeypress="eventoEnter(event);"/>                
            </div>            
            <div class="campo-espaciado">
                <h:selectOneMenu value="#{buscarBandejaHist.subProductoSeleccionado}"
            		             style ="width:205px;" styleClass="valor-componente"
            		             id="idSubproductoSel" onkeypress="eventoEnter(event);">
				      <f:selectItems value="#{buscarBandejaHist.subProductos}"/>
                </h:selectOneMenu>       
            </div>            
            <div class="campo-espaciado">
               <h:inputText id="fecFin" value="#{buscarBandejaHist.fechaFin}" style="width:80px;" class="formatoFecha" 
                maxlength="10" onkeypress="eventoEnter(event);" onblur="validarFormatoFechaFin(); validarFechaFin();">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                    
               </h:inputText>
            </div>                       
        </span>
 
    </div>
</div>

</ui:composition>
