<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:loadBundle basename="com.ibm.bbva.messages.Messages" var="msg" />

	<div class="bloque">
		<div class="contenido-bloque">
			<span class="columna" style="width: 300px">
				<div class="titulo titulo-espaciado">
					<h:outputText
						value="#{msg['com.ibm.bbva.common.datosProducto.titulop']}" />
				</div>
				<div class="campo-espaciado">
					<h:panelGrid columns="2">
		            		<h:panelGroup>
		            			<span class="columna" style="width:280px">
		                   			<span class="columna" style="width:120px">
										<h:outputText value="#{msg['com.ibm.bbva.common.datosProducto.producto']}:"
											styleClass="etiqueta" />
									</span>
									<span class="columna" style="width:140px">
										<h:outputText
											value="#{datosProducto.expediente.producto.descripcion}"
											styleClass="valor" />
									</span>
								</span>
							</h:panelGroup>
					</h:panelGrid>
				</div>
				<div class="campo-espaciado" style="margin-top:-8px;">
					<h:panelGrid columns="2">
		            		<h:panelGroup>
		            			<span class="columna" style="width:280px">
		                   			<span class="columna" style="width:120px">
										<h:outputText
											value="#{msg['com.ibm.bbva.common.datosProducto.tipOferta']}:"
											styleClass="etiqueta" />
									</span>
									<span class="columna" style="width:120px">
									<h:outputText
										value="#{datosProducto.expediente.expedienteTC.tipoOferta.descripcion}"
										styleClass="valor" />
									</span>
								</span>
							</h:panelGroup>
					</h:panelGrid>
				</div>
				<div class="campo-espaciado" style="margin-top:-8px;">
					  <h:panelGrid columns="2">
		            		<h:panelGroup>
		            			<span class="columna" style="width:280px">
		                   			<span class="columna" style="width:120px">
										<h:outputText
											value="#{msg['com.ibm.bbva.common.datosProducto.lineaCredito']}:"
											styleClass="etiqueta" />
									</span>
									<span class="columna" style="width:120px">
										<h:outputText
											value="#{datosProducto.expediente.expedienteTC.tipoMonedaSol.descripcion} "
											styleClass="valor" style="width: 60px;" />
										<h:outputText
											value="#{datosProducto.expediente.expedienteTC.lineaCredSol}"
											styleClass="valor">
												<f:convertNumber locale="en" pattern="#,##0.00" />
										</h:outputText>
									</span>
								</span>
							</h:panelGroup>
						</h:panelGrid>
				</div>
				<div class="campo-espaciado" style="margin-top:-8px;">
					<h:panelGrid columns="2">
							<h:panelGroup id="idPanelEnvioTarjetaLabel">
								<span class="columna" style="width:280px">
		                   			<span class="columna" style="width:120px">
										<h:outputText
											value="#{msg['com.ibm.bbva.common.datosProducto.envioTarjeta']}:"
											styleClass="etiqueta" rendered="#{datosProducto.renderedEnvioTarjeta}" />
									</span>
									<span class="columna" style="width:120px">
										<h:outputText
											value="#{datosProducto.expediente.expedienteTC.tipoEnvio.descripcion}"
											styleClass="valor" rendered="#{datosProducto.renderedEnvioTarjeta}" />				
									</span>
								</span>
							</h:panelGroup>
					</h:panelGrid>
				</div> 
            <div class="campo-espaciado" style="margin-top:-8px;">
	            <h:panelGroup id="idPanelPlazoSolocLabel">
	            	<span class="columna" style="width:120px;">  
		                <h:outputText value="#{msg['com.ibm.bbva.common.producto.plazoSolicitado']}:" styleClass="etiqueta" 
		                rendered="#{datosProducto.renderedPlazoSolicitado}" />
		            </span>
	                <span class="columna" style="width:120px;">  
		                <h:panelGroup>
			                <h:outputText value="#{datosProducto.expediente.expedienteTC.plazoSolicitado}" 
			                    		styleClass="valor" rendered="#{datosProducto.renderedPlazoSolicitado}" /> 
		               		<h:outputText value="#{msg['com.ibm.bbva.common.datosProducto.simboloTiempo']}" styleClass="etiqueta" 
		               		rendered="#{datosProducto.renderedPlazoSolicitado}" />		                
		                </h:panelGroup>
		             </span>                    		
	            </h:panelGroup>
            </div>  
            <div class="titulo titulo-espaciado" style="margin-top: 14px;">
            	<h:panelGroup id="idPanelTasaEspecialTituloLabel">
               		<h:outputText value="#{msg['com.ibm.bbva.common.producto.tituloVerifAprob']}" styleClass="etiqueta" 
               		rendered="#{datosProducto.renderedSolicitudTasaEsp}" />
                </h:panelGroup>              
            </div> 
            <div>
	            <h:panelGroup id="idPanelTasaEspecialCheckLabel">
	                <h:selectBooleanCheckbox value="#{datosProducto.selectedItem}" rendered="#{datosProducto.renderedSolicitudTasaEsp}" 
	                readonly="true" disabled="true" />
	                <h:outputText value="#{msg['com.ibm.bbva.common.datosProducto.solTasaEspecial']}" class="etiqueta" 
	                rendered="#{datosProducto.renderedSolicitudTasaEsp}"/>
	            </h:panelGroup>    
	            <h:panelGroup id="idPanelTasaEspecialValor">
	                <h:outputText value="#{datosProducto.expediente.expedienteTC.tasaEsp}" 
	                    		styleClass="valor" rendered="#{datosProducto.renderedSolicitudTasaEsp}">
	                      <f:convertNumber locale="en" pattern="#,##0.00"/>
	                </h:outputText>
					<h:outputText value=" #{msg['com.ibm.bbva.common.datosProducto.simboloPorcentaje']}" styleClass="etiqueta" 
               		rendered="#{datosProducto.renderedSolicitudTasaEsp}" />	                    	                    		
	            </h:panelGroup>
	             	                            
            </div>            				
			</span> 
				<span class="columna" style="width: 310px; margin-top: 14px;">
				<div class="titulo titulo-espaciado">
					<h:outputText value="   " />
				</div>
				<div class="campo-espaciado" style="margin-top:-8px;">
					    <h:panelGrid columns="2">
							<h:panelGroup>
								<span class="columna" style="width:300px">
		                   			<span class="columna" style="width:120px">
										<h:outputText
											value="#{msg['com.ibm.bbva.common.datosProducto.subProducto']}:"
											styleClass="etiqueta" />
									</span>
									<span class="columna" style="width:160px">
										<h:outputText
											value="#{datosProducto.expediente.expedienteTC.subproducto.descripcion}"
											styleClass="txt-resaltado-1 valor-componente" />
									</span>
								</span>
							</h:panelGroup>
						</h:panelGrid>
				</div>
				<div class="campo-espaciado" style="margin-top:-8px;">
					<h:panelGrid columns="2">
							<h:panelGroup>
								<span class="columna" style="width:280px">
		                   			<span class="columna" style="width:120px">
										<h:outputText
											value="#{msg['com.ibm.bbva.common.datosProducto.codPreEvaluador']}:"
											styleClass="etiqueta" />
									</span>
									<span class="columna" style="width:120px">
										<h:outputText
											value="#{datosProducto.expediente.expedienteTC.codPreEval}"
											styleClass="valor" />
									</span>
								</span>
							</h:panelGroup>
					</h:panelGrid>
				</div>
				<div class="campo-espaciado" style="margin-top:-8px;">
					<h:panelGrid columns="2">
							<h:panelGroup>
								<span class="columna" style="width:280px">
		                   			<span class="columna" style="width:120px">
										<h:outputText
											value="#{msg['com.ibm.bbva.common.datosProducto.garantias']}:"
											styleClass="etiqueta" rendered="#{datosProducto.renderedGarantia}" />
									</span>
									<span class="columna" style="width:120px">
										<h:outputText
											value="#{datosProducto.expediente.expedienteTC.garantia.descripcion}"
											styleClass="txt-resaltado-1 valor-componente" rendered="#{datosProducto.renderedGarantia}" />
									</span>
								</span>
							</h:panelGroup>
						</h:panelGrid>
				</div>				
				<div class="campo-espaciado" style="display: none; margin-top:-8px;" >
					<h:selectBooleanCheckbox value="#{datosProducto.selectedItem}"
						disabled="true" styleClass="separaCheck1" rendered="false"/>
					<h:outputText
						value="#{msg['com.ibm.bbva.common.datosProducto.solTasaEspecial']}"
						styleClass="etiqueta" rendered="false" />
						
				</div> 
	            <div class="campo-espaciado">               
	                <h:outputText value="#{msg['com.ibm.bbva.common.datosProducto.clasificaionSbs']}:" styleClass="etiqueta"/>
	            </div>
	            <div class="campo-espaciado" style="margin-top:-8px;">   
	            	<h:panelGrid columns="2">
							<h:panelGroup>
								<span class="columna" style="width:280px">
		                   			<span class="columna" style="width:120px">            
	                					<h:outputText value="#{msg['com.ibm.bbva.common.datosProducto.titular']}:" styleClass="etiqueta"/>
						            </span>
						            <span class="columna" style="width:120px"> 
						                <h:outputText value="#{datosProducto.expediente.expedienteTC.clasificacionSbs}" 
						                    		styleClass="valor" id="clasificacionSbs"/>
						                <h:outputText value=" #{msg['com.ibm.bbva.common.datosProducto.simboloPorcentaje']}" styleClass="etiqueta"/>    		               
	                				</span>
	                				<h:message for="clasificacionSbs" errorClass="mensaje-error"/>
	            				</span>
	            			</h:panelGroup>
	            	</h:panelGrid>
	            </div>
	            <div class="campo-espaciado" style="margin-top:-8px;">      
	            	<h:panelGrid columns="2">
							<h:panelGroup>
								<span class="columna" style="width:280px">
		                   			<span class="columna" style="width:120px">         
	                					<h:outputText value="#{msg['com.ibm.bbva.common.datosProducto.conyuge']}:" styleClass="etiqueta"/>
							         </span>
							       		<span class="columna" style="width:120px">  
							            <h:outputText value="#{datosProducto.expediente.expedienteTC.sbsConyuge}" 
							                    styleClass="valor" id="sbsConyuge"/>               
							             <h:outputText value=" #{msg['com.ibm.bbva.common.datosProducto.simboloPorcentaje']}" styleClass="etiqueta"/>    		
							         </span>
							             <h:message for="sbsConyuge" errorClass="mensaje-error"/>
	            				</span>
	            			</h:panelGroup>
	            	</h:panelGrid>
	            </div>  				
				</span>

		</div>
	</div>

</ui:composition>
