		<h:outputScript target="head">   
		/* <![CDATA[ */
            $(document).ready(function(){              
	          if($("#frmAnularModificarOpCu18\\:idMsgGuiaDoc").val() == "true") {
	        	var msg = $("#frmAnularModificarOpCu18\\:msgGuiaDoc").text();
	        	var docsPendientes = $("#frmAnularModificarOpCu18\\:idValidaGuiaEsc").val();
				alert(msg + ":\n" + docsPendientes);
	        	$("#frmAnularModificarOpCu18\\:idMsgGuiaDoc").val("false");
	          }
	          
	          if($("#frmAnularModificarOpCu18\\:idMsgOperacionOf").val() == "true") {
	        	var msg = $("#frmAnularModificarOpCu18\\:msgOperacionOf").text();
	        	alert(msg);
	        	$("#frmAnularModificarOpCu18\\:idMsgOperacionOf").val("false");
	          }
	          if($("#frmAnularModificarOpCu18\\:idMsgOperacion").val() == "true") {
		        	var msg = $("#frmAnularModificarOpCu18\\:msgOperacion").text();
		        	alert(msg);
		        	$("#frmAnularModificarOpCu18\\:idMsgOperacion").val("false");
	            }
	            
	          if($("#frmAnularModificarOpCu18\\:idMsgOperacion292").val() == "true") {
		        	var msg = $("#frmAnularModificarOpCu18\\:msgOperacion292").text();
		        	alert(msg);
		        	$("#frmAnularModificarOpCu18\\:idMsgOperacion292").val("false");
	            }  
	          	          
            });           
        	function confAceptar (form) {
        		var msg = $("#frmAnularModificarOpCu18\\:confirmacion").text();
        		var docsObs = $("[id='#{paneldocumentos.htmlListaDocsObservados.clientId}']").val();
		        var msgDocsObs = '';
		        docsObs = $.trim(docsObs);
		        if(docsObs != ''){
		        	msgDocsObs = 'El expediente que estÃ¡ guardando contiene \ndocumentos observados que \nno han sido subsanados:';
		        	msg = msgDocsObs + '\n' + docsObs + '\n\n' + msg; 		
		        }
        		var op = confirm(msg);
        		if (op) {
        			clickAceptar(form);
        		}
        		return op;
        	}
        	function confDevolver () {
        		var msg = $("#frmAnularModificarOpCu18\\:devolver").text();
        		return confirm(msg);
        	} 
			        	        	
		/* ]]> */
		</h:outputScript>
		<script type="text/javascript">
			function mostrarTabLogPorPerfil(){
				var perfil = $("#frmAnularModificarOpCu18\\:descPerfilPage").val();
	        	var descAdmin = $("#frmAnularModificarOpCu18\\:descPerfilFiltro").val();
	        	perfil = (perfil == "")?$("#frmAnularModificarOpCu18\\:descPerfilPage").text():perfil;
	        	descAdmin = (descAdmin == "")?$("#frmAnularModificarOpCu18\\:descPerfilFiltro").text():descAdmin;
	        	if (perfil == descAdmin) {
	        		$("#frmAnularModificarOpCu18\\:descPerfilTabs").show();
	        	} else {
	        		$("#frmAnularModificarOpCu18\\:descPerfilTabs").hide();
	        	}
	        }
		</script>
