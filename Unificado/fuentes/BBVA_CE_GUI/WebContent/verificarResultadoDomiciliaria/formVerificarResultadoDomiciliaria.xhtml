        <h:outputScript target="head">
		/* <![CDATA[ */ 
            $(document).ready(function(){              
	          if($("#frmVerificarResultadoDomiciliaria\\:idMsgGuiaDoc").val() == "true") {
	        	var msg = $("#frmVerificarResultadoDomiciliaria\\:msgGuiaDoc").text();
	        	var docsPendientes = $("#frmVerificarResultadoDomiciliaria\\:idValidaGuiaEsc").val();
				alert(msg + ":\n" + docsPendientes);
	        	$("#frmVerificarResultadoDomiciliaria\\:idMsgGuiaDoc").val("false");
	          }
	          if($("#frmVerificarResultadoDomiciliaria\\:idMsgOperacion").val() == "true") {
	        	var msg = $("#frmVerificarResultadoDomiciliaria\\:msgOperacion").text();
	        	alert(msg);
	        	$("#frmVerificarResultadoDomiciliaria\\:idMsgOperacion").val("false");
	          }else{
		          if($("#frmVerificarResultadoDomiciliaria\\:idMsgOperacionOf").val() == "true") {
		        	var msg = $("#frmVerificarResultadoDomiciliaria\\:msgOperacionOf").text();
		        	alert(msg);
		        	$("#frmVerificarResultadoDomiciliaria\\:idMsgOperacionOf").val("false");
		          }		          
	          }
           
            });          
        	function confAceptar (form, idBoton) {
        		var msg = $("#frmVerificarResultadoDomiciliaria\\:confirmacion").text();
        		var docsObs = $("[id='#{paneldocumentos.htmlListaDocsObservados.clientId}']").val();
        		var msgDocsObs = '';
        		docsObs = $.trim(docsObs);
        		if(docsObs != ''){
        			msgDocsObs = 'El expediente que estÃ¡ guardando contiene \ndocumentos observados que \nno han sido subsanados:';
        			msg = msgDocsObs + '\n' + docsObs + '\n\n' + msg; 		
        		}
        		var op = confirm(msg);
        		if (op) {
        			clickAceptarGenerico(form, idBoton);
        		}
        		return op;
        	}
        	function confObservacion (form, idBoton) {
        		var msg = $("#frmVerificarResultadoDomiciliaria\\:observacion").text();
        		/*var op = confirm(msg);
        		if (op) {
        			clickAceptarGenerico(form, idBoton);
        		}
        		return op;*/
        		return confirm(msg);
        	}        	
        	function confEnEspera () {
        		var msg = $("#frmVerificarResultadoDomiciliaria\\:enEspera").text();
        		return confirm(msg);
        	}
        	function confDevolverGestor () {
        		var msg = $("#frmVerificarResultadoDomiciliaria\\:devolverGestor").text();
        		return confirm(msg);
        	}
        	
        	function confNoConforme () {
        		var msg = $("#frmVerificarResultadoDomiciliaria\\:noConforme").text();
        		return confirm(msg);
        	}
        	
        	if($("#frmVerificarResultadoDomiciliaria\\:idMsgGuiaDoc").val()) {
        	   var msg = $("#frmVerificarResultadoDomiciliaria\\:msgGuiaDoc").text();
        	   alert(msg);
        	}
       	      	
        /* ]]> */
		</h:outputScript>
		<script type="text/javascript">
	        function checkClick2(check) {
	            document.getElementById('frmVerificarResultadoDomiciliaria:idValorTasaEsp3').disabled = !check.checked; 
	            document.getElementById('frmVerificarResultadoDomiciliaria:idValorTasaEsp3').value = "0.00"; 
	        }
	        function mostrarTabLogPorPerfil(){
	        	var perfil = $("#frmVerificarResultadoDomiciliaria\\:descPerfilPage").val();
	        	var descAdmin = $("#frmVerificarResultadoDomiciliaria\\:descPerfilFiltro").val();
	        	perfil = (perfil == "")?$("#frmVerificarResultadoDomiciliaria\\:descPerfilPage").text():perfil;
	        	descAdmin = (descAdmin == "")?$("#frmVerificarResultadoDomiciliaria\\:descPerfilFiltro").text():descAdmin;
	        	if (perfil == descAdmin) {
            		$("#frmVerificarResultadoDomiciliaria\\:descPerfilTabs").show();
            	} else {
            		$("#frmVerificarResultadoDomiciliaria\\:descPerfilTabs").hide();
            	}
            }
		</script>

	                                         disabled="#{verificarResultadoDomiciliaria.renderedObs}"/>
