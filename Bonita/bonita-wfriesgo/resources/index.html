<body>
    <div id="layout" class="container">
        <div ng-controller="SessionController">
            <div class="ui-widget-overlay-background" data-loading></div>
            <div class="ui-widget-overlay" data-loading>
                <div class="loading-center">
                    <center>
                    <div class="loading">
                        <div class="loadingContent">
                            <div class="loadingImage"></div>
                                <span class="loadingText">Cargando...</span>
                            </div>
                        </div>
                    </center>
                </div>
            </div>
            <div id="head">
                <div class="panelHead">
                    <div class="panelUser">
                        <div class="panelUserBuscar">
                            <span>Hola, <span class="username">{{userName}}</span></span>
                            <a href="#">
                                <span>Desconectar</span>&nbsp;
                                <span class="ui-icon ui-icon-bbva-close">&nbsp;&nbsp;&nbsp;</span>
                            </a>
                        </div>
                    </div>
                    <div class="panelTitle"><span>Workflow Riesgos</span></div>
                </div>
            </div>

            <div id="menu">
                <div class="btn-group dropdown-first" uib-dropdown>
                    <button id="mnuConsulta" type="button" class="btn btn-primary btn-first-child"  uib-dropdown-toggle>Bandeja<span class="caret"></span></button>
                    <ul class="uib-dropdown-menu" role="menu" aria-labelledby="mnuConsulta">
                        <li role="menuitem"><a href="#/bandeja/pendientes">Pendientes</a></li>
                        <li role="menuitem"><a href="#/bandeja/asignacion">Asignación</a></li>
                        <li role="menuitem"><a href="#/bandeja/busqueda">Busqueda</a></li>
                    </ul>
                </div>
                <div class="btn-group" uib-dropdown>
                    <button id="mnuAdministracion" type="button" class="btn btn-primary" uib-dropdown-toggle>Reportes<span class="caret"></span></button>
                    <ul class="uib-dropdown-menu" role="menu" aria-labelledby="mnuAdministracion">
                        <li role="menuitem"><a href="#">Trazabilidad</a></li>
                        <li role="menuitem"><a href="#">Cuadro de Mando</a></li>
                    </ul>
                </div>
            </div>
