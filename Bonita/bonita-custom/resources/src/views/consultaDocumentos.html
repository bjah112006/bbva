<div>
    <h1>
        <small>Consulta de Ficheros por Solicitud</small>
    </h1>
</div>
<div class="form-group">
    <fieldset style="width: 740px !important">
        <legend>Criterio de b&uacute;squeda</legend>
        <div class="row">
            <table style="width: 100%;">
                <tr><td>
                    <table>
                        <tr>
                            <td><label class="control-label control-label-0">Nro. Solicitud:&nbsp;</label></td>
                            <td>
                                <input id="txtNroSolicitud"
									type="text" 
                                    class="form-control ui-corner-tr-br" 
                                    style="border-left: 0px;" 
                                    ng-model="nroSolicitud"/>
                            </td>
                        </tr>
                        <tr style="height: 5px;"><td colspan="2"></td>
                        </tr>
                    </table>
                </td><td valign="top">
                    <label class="btn btn-primary" ng-click="buscarDocumentos()" style="float: right;">Buscar</label>
                </td></tr>
            </table>
        </div>
    </fieldset>
    <div class="row" style="height:20px;">&nbsp;</div>
    <fieldset style="width: 740px !important">
        <legend>Resultado</legend>
        <div class="row">
            <div style="height: 250px; width: 700px; margin: auto;" ag-grid="gridDocuments"></div>
        </div>
    </fieldset>
</div>
<script type="text/ng-template" id="dialogContent.html">
	<div class="modal-header">
    	<h3 class="modal-title">Actualizar Documento</h3>
	</div>
	<div class="modal-body">
		<table>
			<tr>
				<td>Identificador :&nbsp;&nbsp;</td>
				<td><input class="form-control"  ng-model='rowSelect.documentid' disabled="true"/></td>
			</tr>
			<tr><td colspan="2">&nbsp;&nbsp;</td></tr>
			<tr>
				<td>Documento :&nbsp;&nbsp;</td>
				<td><input type="file" file-model="myFile"/></td>
			</tr>

		</table>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">Aceptar</button>
		<button class="btn btn-primary" ng-click="cancel()">Cancelar</button>
	</div>
</script>
<script type="text/ng-template" id="dialogConfirmation.html">
	<div class="modal-body">
		<h3 class="modal-title">¿Está seguro que desea eliminar el documento?</h3>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">SI</button>
		<button class="btn btn-primary" ng-click="cancel()">NO</button>
	</div>
</script>
