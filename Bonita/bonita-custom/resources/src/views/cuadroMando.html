<div>
    <h1>
        <small>Cuadro de Mando Fast Negocio</small>
    </h1>
</div>
<div class="form-group">
    <fieldset>
        <legend>Criterio de b&uacute;squeda</legend>
        <div class="row">
            <table style="width: 100%;">
                <tr><td>
                    <table>
                        <tr>
                            <td><label class="control-label control-label-0">Red:&nbsp;</label></td>
                            <td>
                                <ui-select 
                                    ng-model="tipoRed.select"
									on-select="buscarCentros($item, $model)"
                                    theme="select2" 
                                    style="width: 220px;" 
                                    class="form-control" 
                                    title="Red">
                                    <ui-select-match placeholder="Seleccione una red...">
                                        {{$select.selected.label}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="item in tiposRed | filter: $select.search">
                                        <div ng-bind-html="item.label | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </td>
                            <td style="width: 25px;"></td>
							<td><label class="control-label control-label-0">Centro de Negocio:&nbsp;</label></td>
                            <td>
                                <ui-select 
                                    ng-model="centroNegocio.select"
                                    theme="select2" 
                                    style="width: 220px;" 
                                    class="form-control" 
                                    title="Centro de Negocio">
                                    <ui-select-match placeholder="Seleccione una centro de negocio...">
                                        {{$select.selected.val_column1}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="item in centroNegocios | filter: $select.search">
                                        <div ng-bind-html="item.val_column1 | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </td>
                        </tr>
                    </table>
                </td><td valign="top">
                    <label class="btn btn-primary" ng-click="buscar()" style="float: right;">Consultar</label>
                </td></tr>
            </table>
        </div>
    </fieldset>
    <div class="row" style="height:20px;">&nbsp;</div>
    <fieldset>
        <legend>Resultado</legend>
        <div class="row">
            <div style="height: 300px; width: 820px; margin: auto;" ag-grid="gridInstances"></div>
        </div>
		<div class="form-group">
			<highchart id="chartPie" config="chartConfigPie" style="height: 450px; width: 820px; margin: auto;" ng-hide="chartConfigPie.hide" ></highchart>
			<!--
			<canvas style="height: 250px; width: 820px; margin: auto;" id="pie" class="chart chart-pie" data="pie.data" labels="pie.labels" legend="true" click="pie.onclick" ></canvas>
		    <canvas style="height: 250px; width: 820px; margin: auto;" id="bar" class="chart chart-bar" data="bar.data" labels="bar.labels" series="bar.series" ng-hide="bar.hide" ></canvas>
			-->
		</div>
    </fieldset>
</div>
