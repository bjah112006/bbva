        <small>Administraci&oacute;n de Tareas</small>
    </h1>
</div>
<div class="form-group">
    <fieldset>
        <legend>Tareas Humanas</legend>
        <div ng-style="{'height': '300px', 'width': {{witdh}} + 'px', 'margin': 'auto'}" ag-grid="gridHumanTask"></div>

<script type="text/ng-template" id="dialogContent.html">

    </div>
    <div class="modal-body">
