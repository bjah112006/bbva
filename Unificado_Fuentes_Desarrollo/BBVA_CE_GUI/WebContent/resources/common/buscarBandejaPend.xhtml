<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<f:loadBundle basename="com.ibm.bbva.messages.Messages" var="msg"/>
	
<div id="divBloque3_1" class="bloque">    
    <div class="contenido-bloque">
    
       <span class="columna" style="width:120px">
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaPend.tipoDoi']}:" styleClass="etiqueta"/>
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaPend.nombres']}:" styleClass="etiqueta"/>                
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaPend.apeMaterno']}:" styleClass="etiqueta"/>                
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaPend.subProducto']}:" styleClass="etiqueta"/>                                
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaPend.codRvgl']}:" styleClass="etiqueta"/>                
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaPend.codExpediente']}:" styleClass="etiqueta"/>                              
            </div>
        </span>
    
        <span class="columna" style="width:250px">
            <div class="campo-espaciado">
                <h:selectOneMenu value="#{buscarBandejaPend.tipoDOISeleccionado}" required="true"
            		             style ="width:205px;" styleClass="valor-componente" immediate="true"
            		             id="idTipoDoi" onkeypress="eventoEnter(event);">
				    <f:selectItems value="#{buscarBandejaPend.tiposDOI}"/>
                </h:selectOneMenu> 
                <h:message for="idTipoDoi" errorClass="mensaje-error"/>             
            </div>
            <div class="campo-espaciado">
                <h:inputText id="idNombres" value="#{buscarBandejaPend.nombres}" styleClass="valor" style="width: 200px;"
                onkeypress="eventoEnter(event);"/>                
            </div>
            <div class="campo-espaciado">
                <h:inputText id="idApeMaterno" value="#{buscarBandejaPend.apMaterno}" styleClass="valor" style="width: 200px;"
                onkeypress="eventoEnter(event);"/>                
            </div>
            <div class="campo-espaciado">
              
                   <h:selectOneMenu value="#{buscarBandejaPend.subProductoSeleccionado}"
            		             style ="width:205px;" styleClass="valor-componente" 
            		             id="idSubproductoSel" onkeypress="eventoEnter(event);">
				      <f:selectItems value="#{buscarBandejaPend.subProductos}"/>
                   </h:selectOneMenu>
                 
            </div>            
            <div class="campo-espaciado">
                <h:inputText id="idCodRvgl" value="#{buscarBandejaPend.codigoRVGL}" styleClass="valor soloNumeros" style="width: 200px;" maxlength="50"
                onkeypress="eventoEnter(event);"/>                
            </div>
            <div class="campo-espaciado">        
                <h:inputText id="idCodExpediente" value="#{buscarBandejaPend.codigoExpediente}" styleClass="valor soloNumeros" style="width: 200px;"
                onkeypress="eventoEnter(event);"/>                
            </div>
        </span>
        
        <span class="columna" style="width:120px">
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaPend.numDoi']}:" styleClass="etiqueta"/>                                
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaPend.apePaterno']}:" styleClass="etiqueta"/>              
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaPend.producto']}:" styleClass="etiqueta"/>                                
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaPend.segmento']}:" styleClass="etiqueta"/>                                
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaPend.tipoOferta']}:" styleClass="etiqueta"/>                                
            </div>
            <div class="campo-espaciado espacios-etiqueta">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaPend.estado']}:" styleClass="etiqueta"/>                                
            </div>
            <div class="campo-espaciado espacios-etiqueta" style="#{buscarBandejaPend.mostrarNroPendientes ? '':'display:none;'} width: 400px; text-align: right; margin-top: 25px;">
                <h:outputText value="#{msg['com.ibm.bbva.common.buscarBandejaPend.pendientes']} " styleClass="etiqueta"/>
                <h:outputText value="#{tablaBandejaPend.numRegistros}" styleClass="etiqueta"/>
            </div>            
        </span>
        
        <span class="columna" style="width:250px">
            <div class="campo-espaciado">                
                <h:inputText id="idNumDoi" value="#{buscarBandejaPend.numeroDOI}" styleClass="valor" style="width: 200px;" maxlength="11"
                onkeypress="eventoEnter(event);"/>
                <h:message for="idNumDoi" errorClass="mensaje-error"/>                 
            </div>
            <div class="campo-espaciado">
                <h:inputText id="idApePaterno" value="#{buscarBandejaPend.apPaterno}" styleClass="valor" style="width: 200px;"
                onkeypress="eventoEnter(event);"/>                
            </div>
            <div class="campo-espaciado">
                <h:selectOneMenu value="#{buscarBandejaPend.productoSeleccionado}" required="true" immediate="true"
                                 onchange="submit()"
                                 valueChangeListener="#{buscarBandejaPend.cambiarSubProductos}"  
            		             style ="width:205px;" styleClass="valor-componente" 
            		             id="idProductoSel" onkeypress="eventoEnter(event);">            		         
				    <f:selectItems value="#{buscarBandejaPend.productos}"/>
                </h:selectOneMenu>              
            </div>
            <div class="campo-espaciado">
                <h:selectOneMenu value="#{buscarBandejaPend.segmentoSeleccionado}" required="true"
            		             style ="width:205px;" styleClass="valor-componente" immediate="true"
            		             id="idSegmento" onkeypress="eventoEnter(event);">
				    <f:selectItems value="#{buscarBandejaPend.segmentos}"/>
                </h:selectOneMenu>              
            </div>   
            <div class="campo-espaciado">
                <h:selectOneMenu value="#{buscarBandejaPend.tipoOfertaSeleccionado}" required="true"
            		             style ="width:205px;" styleClass="valor-componente" immediate="true"
            		             id="idTipoOferta" onkeypress="eventoEnter(event);">
				    <f:selectItems value="#{buscarBandejaPend.tipoOfertas}"/>
                </h:selectOneMenu>              
            </div>
            <div class="campo-espaciado">
                 <h:selectOneMenu value="#{buscarBandejaPend.estadoSeleccionado}" required="true"
            		             style ="width:205px;" styleClass="valor-componente" immediate="true"
            		             id="idEstadoB" onkeypress="eventoEnter(event);">
				    <f:selectItems value="#{buscarBandejaPend.estados}"/>
                </h:selectOneMenu>   
            </div>                                    
        </span>
 
    </div>
</div>

</ui:composition>
