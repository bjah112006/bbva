<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<f:loadBundle basename="com.ibm.bbva.messages.Messages" var="msg"/>
<h:panelGroup id="panelObserv">
	<h:dataTable border="1" cellpadding="0" cellspacing="0" rendered="true" id="tablaObservaciones"
				value="#{tablaObservaciones.listTabla}" var="item"
				styleClass="tablaTask" headerClass="headerClass headerTabla1"
				footerClass="fondo" rowClasses="uno,dos" columnClasses="text,text,text" width="100%"
				rows="#{tablaObservaciones.filas}">
		<h:column nowrap="true" width="15%" >
			<f:facet name="header">
			<h:outputText value="#{msg['com.ibm.bbva.common.tablaObservaciones.rol']}" styleClass="tabla-titulo"></h:outputText>
			</f:facet>
			<h:outputText value="#{item.perfilUsuario}" styleClass="tabla-campo-texto"></h:outputText>
		</h:column>
		<h:column nowrap="true" width="15%" >
			<f:facet name="header">
			<h:outputText value="#{msg['com.ibm.bbva.common.tablaObservaciones.usuario']}" styleClass="tabla-titulo"></h:outputText>
			</f:facet>
			<h:outputText value="#{item.codigoUsuario}" styleClass="tabla-campo-texto"></h:outputText>
		</h:column>
		<h:column nowrap="true" align="center" width="15%" >
			<f:facet name="header">
			<h:outputText value="#{msg['com.ibm.bbva.common.tablaObservaciones.fecha']}"></h:outputText>
			</f:facet>
			<h:outputText value="#{item.fecha}"></h:outputText>
		</h:column>
		<h:column nowrap="true" align="center" width="15%" >
			<f:facet name="header">
			<h:outputText value="#{msg['com.ibm.bbva.common.tablaObservaciones.hora']}"></h:outputText>
			</f:facet>
			<h:outputText value="#{item.hora}"></h:outputText>
		</h:column>
		<h:column width="258px">
			<f:facet name="header">
			<h:outputText style="text-align:center" value="#{msg['com.ibm.bbva.common.tablaObservaciones.comentarioObservacion']}"></h:outputText>
			</f:facet>
			<h:outputText value="#{item.comentario}"/>
		</h:column>
		<h:column width="60px">
			<f:facet name="header">
			<h:outputText style="text-align:center" value="#{msg['com.ibm.bbva.common.tablaObservaciones.motivo']}"></h:outputText>
			</f:facet>
			<h:outputText value="#{item.comentario_motivo}"/>
		</h:column>
		<h:column width="150px">
			<f:facet name="header">
			<h:outputText style="text-align:center" value="#{msg['com.ibm.bbva.common.tablaObservaciones.comentarioMotivo']}"></h:outputText>
			</f:facet>
			<h:outputText value="#{item.comentario_rechazo}"/>
		</h:column>
	</h:dataTable>
	<h:outputText styleClass="paginacion" value="#{msg['com.ibm.bbva.paginacion.pagina']} #{tablaObservaciones.paginaActual} #{msg['com.ibm.bbva.paginacion.de']} #{tablaObservaciones.totalPaginas}"/>
</h:panelGroup>

<h:panelGroup styleClass="botones-paginacion">
	<h:commandButton actionListener="#{tablaObservaciones.inicio}"
		immediate="true" value="#{msg['com.ibm.bbva.paginacion.inicio']}"
		id="btnInicioObserv">
		<f:ajax event="click" render="panelObserv" />
	</h:commandButton>

	<h:commandButton actionListener="#{tablaObservaciones.anterior}"
		immediate="true" value="#{msg['com.ibm.bbva.paginacion.anterior']}"
		id="btnAnteriorObserv">
		<f:ajax event="click" render="panelObserv" />
	</h:commandButton>

	<h:commandButton actionListener="#{tablaObservaciones.siguiente}"
		immediate="true" value="#{msg['com.ibm.bbva.paginacion.siguiente']}"
		id="btnSiguienteObserv">
		<f:ajax event="click" render="panelObserv" />
	</h:commandButton>

	<h:commandButton actionListener="#{tablaObservaciones.fin}"
		immediate="true" value="#{msg['com.ibm.bbva.paginacion.fin']}"
		id="btnFinObserv">
		<f:ajax event="click" render="panelObserv" />
	</h:commandButton>
</h:panelGroup>

</ui:composition>
