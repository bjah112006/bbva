<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<f:loadBundle basename="com.ibm.bbva.messages.Messages" var="msg"/>
    <h:head>
    	<meta http-equiv="X-UA-Compatible" content="IE=EDGE"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
    	<h:outputStylesheet library="css/jquery-ui" name="jquery-ui.css" target="head"/>
        <h:outputStylesheet library="css/theme" name="stylesheet.css" target="head"/>
		<h:outputStylesheet library="css/style" name="style.css" target="head"/>
		<h:outputStylesheet library="css/style" name="stylecabecera.css" target="head"/>
		<h:outputStylesheet library="css/style" name="stylemenu.css" target="head"/>
		<h:outputScript library="js" name="jquery-1.8.2.js" target="head"/>
	    <h:outputScript library="js" name="jquery-ui.js" target="head"/>
        <h:outputScript library="js" name="jquery-1.8.2.js" target="head"/>
        
		<script type="text/javascript">
		/* <![CDATA[ */
		String.prototype.trim = function() {return this.replace(/^\s+|\s+$/g,"")};
		
		function soloNumeros(e) {
			e = e || window.event;
			var charCode = (e.which) ? e.which : e.keyCode;
			if (!((charCode >= 48 && charCode <= 57) || (charCode >= 96 && charCode <= 105) || charCode == 8 || charCode == 9 || charCode == 37 || charCode == 39 || charCode == 46)) {
				if (e.preventDefault) {
					e.preventDefault();
				} else {
					e.returnValue = false;
				}
			}
		}
		function soloNumerosConDecimales(e) {
			e = e || window.event;
			var charCode = (e.which) ? e.which : e.keyCode;
			if (!((charCode >= 48 && charCode <= 57) || (charCode >= 96 && charCode <= 105) || charCode == 190 || charCode == 110 || charCode == 8 || charCode == 9 || charCode == 37 || charCode == 39 || charCode == 46)) {
				if (e.preventDefault) {
					e.preventDefault();
				} else {
					e.returnValue = false;
				}
			}
		}
		/* ]]> */
		</script>
			
	</h:head>
	<h:body>

			<div class="contenido">
				<div class="cabecera">

				</div>
				<div class="cuerpo">
					<div class="menu">
					   <ui:include src="/resources/common/menu.xhtml" />
					</div>
				
				   <h:panelGroup id="idActualizaTabla" styleClass="datos">							
				      <ui:include src="/resources/mantenimiento/actualizaAns.xhtml" />	
				   </h:panelGroup>					
					
				</div>
       		</div>
   		</h:form>
   	</h:body>
</html>
