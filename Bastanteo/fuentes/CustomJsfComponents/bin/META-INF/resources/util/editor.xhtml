<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"    
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
	<!-- INTERFACE -->
	<composite:interface>
		<composite:attribute name="value" required="true" type="java.lang.String"/>
		<composite:editableValueHolder name="value" targets="textarea"/>
		<composite:attribute name="width" required="false" type="java.lang.Integer" default="500" />
		<composite:attribute name="height" required="false" type="java.lang.Integer" default="250" />
		<composite:attribute name="disabled" required="false" type="java.lang.Boolean" default="false" />
	</composite:interface>
	
	<!-- IMPLEMENTATION -->
	<composite:implementation>
		<h:outputStylesheet library="css/cleditor" name="jquery.cleditor.css" target="head"/>
		<h:outputScript library="javascript" name="jquery-1.8.2.min.js" target="head"/>
		<h:outputScript library="javascript" name="jquery.cleditor.min.js" target="head"/>
		<div id="#{cc.clientId}">
			<script type="text/javascript" language="javascript">
			$(function() {
				$("[id='#{cc.clientId}:textarea']").cleditor({
					width: #{cc.attrs.width},
					height: #{cc.attrs.height}
				})[0].disable(#{cc.attrs.disabled});
			});
			</script>
			<h:inputTextarea id="textarea" value="#{cc.attrs.value}"/>
		</div>
	</composite:implementation>
</ui:composition>
