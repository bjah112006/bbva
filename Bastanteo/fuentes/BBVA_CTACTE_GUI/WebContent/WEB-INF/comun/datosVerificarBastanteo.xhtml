<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<!-- TODO revisar si se usa -->
	<h:dataTable id="idListDocExp" var="documentoExpSub" value="#{datosVerificarBastanteo.listaDocumentoExp}">
		<h:column id="modelHeader">
			<f:facet name="header">
				<h:outputText value="Tipo Doc." />
			</f:facet>
			<h:outputText value="#{documentoExpSub.documentoExp.documento.descripcion}" />
		</h:column>
		<h:column >
			<f:facet name="header">
				<h:outputText value="¿Obligatorio?" />
			</f:facet>
			<h:selectBooleanCheckbox disabled="true"
				value="#{documentoExpSub.documentoExp.flagObligatorio=='1' ? true : false}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Archivo escaneado" />
			</f:facet>
			<!--<h:outputText value="#{documentoExpSub.documentoExp.nombreArchivo}" />
			<h:outputLink value="javascript:abrirPDF('appletVisor', '123');">temp</h:outputLink>			
		--></h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Observaciones" />
			</f:facet>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Versiones en file electrónico" />
			</f:facet>
			<h:dataTable id="tablaDocumentosHist" var="documentoHist"
				value="#{documentoExpW.listaDocumentoHistorico}">
				<h:column>
					<h:outputText value="#{documentoHist.nombreArchivo}" />
				</h:column>
			</h:dataTable>
		</h:column>
	</h:dataTable>
</ui:composition>
