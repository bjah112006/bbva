<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.ibm.com.pe/custom-taglib">
	
	<f:verbatim>
		<script type="text/javascript" language="javascript">
			function rechazarDocumentacion () {
				if (confirm('¿Desea enviar el expediente?')) {
					renombrarArchivos ();
					return true;
				}
				return false;
			}
			function aprobarDocumentacion () {
				if (confirm('¿Desea enviar el expediente?')) {
					renombrarArchivos ();
					return true;
				}
				return false;
			}
		</script>
	</f:verbatim>
	<custom:remoteCommand name="renombrarArchivos" actionListener="#{verificarCalidadDocumentos.renombrarArchivos}"
			oncomplete="cambiarNombre"/>
	<custom:tabView id="idResultadoRevision">
		<custom:tab title="Resultado de la revisión">
		
			<h:panelGrid  columns="2">
				<h:panelGroup>
					<h:inputTextarea id="comentario" value="#{resultadorevision.comentario}" rows="5" cols="100"/>
					<custom:textAreaCounter for="comentario" maxCharacterSize="3000" />
				</h:panelGroup>
				<h:panelGrid columns="1" id="idBotonGridResultRevision">
					<h:commandButton value="Aprobar Documentacion" 
					disabled="#{resultadorevision.desHabilitarBotonAprobar}" 
					actionListener="#{resultadorevision.aprobarDocumentacion}"
					onclick="return aprobarDocumentacion ();"/>
	                <h:commandButton value="Rechazar Documentación" 
	                disabled="#{resultadorevision.desHabilitarBotonRechazar}" 
	                actionListener="#{resultadorevision.rechazarDocumentacion}"
	                onclick="return rechazarDocumentacion ();" />
	            </h:panelGrid>
			</h:panelGrid>
		
		</custom:tab>
	</custom:tabView>
</ui:composition>
